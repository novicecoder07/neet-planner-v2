<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Study Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }

        .container {
            max-width: 900px;
        }

        .plan-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px
            6px rgba(0, 0, 0, 0.1);
        }

        .subject-card {
            background-color: #f0f4f8;
            border-left: 4px solid;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        input[readonly] {
            background-color: #e2e8f0;
            cursor: not-allowed;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    <header class="bg-indigo-600 text-white p-4 text-center shadow-lg">
        <h1 class="text-3xl font-bold">Personalized Study Planner</h1>
    </header>

    <main class="flex-grow container mx-auto p-4 flex flex-col items-center">
        <div class="w-full plan-card p-6 md:p-8 mt-8">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Generate Your Study Plan</h2>
            <form id="planner-form" class="space-y-6">
                <div>
                    <label for="start_date" class="block text-gray-700 font-medium mb-1">Start Date</label>
                    <input type="date" id="start_date" name="start_date" required readonly
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="student_status" class="block text-gray-700 font-medium mb-1">Student Status</label>
                    <select id="student_status" name="student_status" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="11th">11th</option>
                        <option value="12th">12th</option>
                        <option value="Dropper">Dropper</option>
                    </select>
                </div>
                <div>
                    <label for="strong_subject" class="block text-gray-700 font-medium mb-1">Strong Subject</label>
                    <select id="strong_subject" name="strong_subject" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Biology">Biology</option>
                    </select>
                </div>
                <div>
                    <label for="weak_subject" class="block text-gray-700 font-medium mb-1">Weak Subject</label>
                    <select id="weak_subject" name="weak_subject" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Biology">Biology</option>
                    </select>
                </div>
                <div>
                    <label for="hours_commitment" class="block text-gray-700 font-medium mb-1">Daily Hours
                        Commitment</label>
                    <select id="hours_commitment" name="hours_commitment" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="4">4 hours</option>
                        <option value="6">6 hours</option>
                        <option value="8" selected>8 hours</option>
                        <option value="10">10 hours</option>
                        <option value="12">12 hours</option>
                    </select>
                </div>
                <button type="submit" id="generate-btn"
                    class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-300">
                    Generate Plan
                </button>
            </form>
        </div>

        <!-- Plan Display Area -->
        <div id="plan-display-area" class="w-full plan-card p-6 md:p-8 mt-8 hidden">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Your Weekly Study Plan</h2>
            <div id="plan-content"></div>
            <div id="buffer-message" class="text-center text-sm text-gray-600 mt-6 italic font-medium"></div>
        </div>

        <!-- Error Message Area -->
        <div id="error-message-area"
            class="w-full plan-card p-6 md:p-8 mt-8 hidden bg-red-100 border border-red-400 text-red-700 rounded-md">
            <p id="error-message"></p>
        </div>

    </main>

    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        <p>&copy; 2025 Personalized Study Planner</p>
    </footer>

    <script>
        // Set today's date for the start_date input
        window.onload = function () {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
            const dd = String(today.getDate()).padStart(2, '0');
            document.getElementById('start_date').value = `${yyyy}-${mm}-${dd}`;
        };

        document.getElementById('planner-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            // UI feedback
            const generateBtn = document.getElementById('generate-btn');
            generateBtn.textContent = 'Generating...';
            generateBtn.disabled = true;
            document.getElementById('plan-display-area').classList.add('hidden');
            document.getElementById('error-message-area').classList.add('hidden');
            document.getElementById('plan-content').innerHTML = '';
            document.getElementById('buffer-message').innerHTML = '';


            const formData = new FormData(event.target);
            const studentData = Object.fromEntries(formData.entries());

            // API endpoint URL for your Cloud Run service
            const apiUrl = 'https://neet-planner-v2-46074891914.us-central1.run.app/plan';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(studentData)
                });

                const result = await response.json();

                // FIX: Robust error handling based on the 'status' key from the API
                if (result.status !== 'success') {
                    throw new Error(result.message || 'An unknown error occurred on the server.');
                }
                
                // FIX: Call the new render function for the weekly plan
                renderWeeklyPlan(result.plan);

                // FIX: Display the buffer period message
                if (result.buffer_period) {
                    document.getElementById('buffer-message').textContent = result.buffer_period;
                }

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error-message').textContent = `Error: ${error.message}`;
                document.getElementById('error-message-area').classList.remove('hidden');
            } finally {
                generateBtn.textContent = 'Generate Plan';
                generateBtn.disabled = false;
            }
        });

        // FIX: Completely new function to render the weekly plan structure
        function renderWeeklyPlan(weeklyPlan) {
            const planContent = document.getElementById('plan-content');
            planContent.innerHTML = ''; // Clear any previous content or loading text

            if (!weeklyPlan || weeklyPlan.length === 0) {
                planContent.innerHTML = '<p class="text-center text-gray-500">No plan could be generated for the given timeline.</p>';
                document.getElementById('plan-display-area').classList.remove('hidden');
                return;
            }
            
            const subjectColors = {
                'Physics': 'border-blue-500',
                'Chemistry': 'border-green-500',
                'Biology': 'border-pink-500'
            };

            weeklyPlan.forEach(weekData => {
                const weekSection = document.createElement('div');
                weekSection.className = 'mb-8';
                weekSection.innerHTML = `<h3 class="text-xl font-bold mb-4 text-gray-800">${weekData.week}</h3>`;

                const tasksBySubject = weekData.tasks_by_subject;
                if (Object.keys(tasksBySubject).length > 0) {
                    for (const subject in tasksBySubject) {
                        const subjectCard = document.createElement('div');
                        const colorClass = subjectColors[subject] || 'border-gray-500';
                        subjectCard.className = `subject-card ${colorClass}`;
                        subjectCard.innerHTML = `<p class="font-bold text-lg text-gray-900">${subject}</p>`;
                        
                        const chapterList = document.createElement('ul');
                        chapterList.className = 'list-disc ml-6 mt-2 text-gray-700 space-y-1';
                        
                        tasksBySubject[subject].forEach(taskText => {
                            const listItem = document.createElement('li');
                            listItem.textContent = taskText;
                            chapterList.appendChild(listItem);
                        });
                        
                        subjectCard.appendChild(chapterList);
                        weekSection.appendChild(subjectCard);
                    }
                }
                planContent.appendChild(weekSection);
            });
            document.getElementById('plan-display-area').classList.remove('hidden');
        }
    </script>
</body>

</html>
