<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized NEET Study Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .plan-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-in-out;
        }
        .tab-button {
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        .tab-button.active {
            border-bottom-color: #4f46e5;
            color: #4f46e5;
            font-weight: 600;
        }
        .subject-column h4 {
            border-bottom: 2px solid;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .physics-border { border-color: #3b82f6; }
        .chemistry-border { border-color: #10b981; }
        .biology-border { border-color: #ec4899; }
        
        .physics-text { color: #3b82f6; }
        .chemistry-text { color: #10b981; }
        .biology-text { color: #ec4899; }

        .task-item {
            background-color: #f9fafb;
            border-left: 3px solid;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    <header class="bg-indigo-600 text-white p-4 text-center shadow-md">
        <h1 class="text-3xl font-bold">Personalized NEET Study Planner</h1>
    </header>

    <main class="flex-grow container mx-auto p-4 flex flex-col items-center">
        <div class="w-full max-w-4xl plan-card p-6 md:p-8 mt-8">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Generate Your Study Plan</h2>
            <form id="planner-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <div>
                    <label for="start_date" class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                    <input type="date" id="start_date" name="start_date" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <div>
                    <label for="student_status" class="block text-sm font-medium text-gray-700 mb-1">Student Status</label>
                    <select id="student_status" name="student_status" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="11th">11th</option>
                        <option value="12th">12th</option>
                        <option value="Dropper">Dropper</option>
                    </select>
                </div>

                <div>
                    <label for="weak_subject" class="block text-sm font-medium text-gray-700 mb-1">Weakest Subject</label>
                    <select id="weak_subject" name="weak_subject" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Biology">Biology</option>
                    </select>
                </div>
                
                <div>
                    <label for="strong_subject" class="block text-sm font-medium text-gray-700 mb-1">Strongest Subject</label>
                    <select id="strong_subject" name="strong_subject" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>

                <div class="md:col-span-2">
                    <label for="hours_commitment" class="block text-sm font-medium text-gray-700 mb-1">Daily Hours Commitment</label>
                    <select id="hours_commitment" name="hours_commitment" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="4">4 hours</option>
                        <option value="6">6 hours</option>
                        <option value="8" selected>8 hours</option>
                        <option value="10">10 hours</option>
                        <option value="12">12 hours</option>
                    </select>
                </div>
                
                <div class="md:col-span-2">
                    <button type="submit" id="generate-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-300">
                        Generate Plan
                    </button>
                </div>
            </form>
        </div>

        <!-- Plan Display Area -->
        <div id="plan-display-area" class="w-full max-w-6xl mt-10 hidden">
            <div id="status-message" class="plan-card p-4 mb-6 text-center text-gray-700 font-medium"></div>
            
            <!-- Tabs -->
            <div class="flex justify-center border-b border-gray-200 mb-6">
                <button class="tab-button px-6 py-3 text-lg text-gray-500 active" data-tab="monthly">Monthly</button>
                <button class="tab-button px-6 py-3 text-lg text-gray-500" data-tab="weekly">Weekly</button>
                <button class="tab-button px-6 py-3 text-lg text-gray-500" data-tab="daily">Daily</button>
            </div>

            <!-- Tab Content -->
            <div id="monthly-plan-content" class="tab-content"></div>
            <div id="weekly-plan-content" class="tab-content hidden"></div>
            <div id="daily-plan-content" class="tab-content hidden"></div>
        </div>

        <!-- Error Message Area -->
        <div id="error-message-area" class="w-full max-w-4xl plan-card p-6 mt-8 hidden bg-red-50 border border-red-300">
            <p id="error-message" class="text-center text-red-700"></p>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        <p>&copy; 2025 Personalized Study Planner</p>
    </footer>

    <script>
        // --- Form Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const startDateInput = document.getElementById('start_date');
            const weakSubjectSelect = document.getElementById('weak_subject');
            const strongSubjectSelect = document.getElementById('strong_subject');
            const plannerForm = document.getElementById('planner-form');
            const generateBtn = document.getElementById('generate-btn');

            // Set today's date
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            startDateInput.value = `${yyyy}-${mm}-${dd}`;

            // Subject selection logic
            const allSubjects = ['Physics', 'Chemistry', 'Biology'];
            
            function updateStrongSubjectOptions() {
                const weakSubject = weakSubjectSelect.value;
                strongSubjectSelect.innerHTML = ''; // Clear existing options
                
                const remainingSubjects = allSubjects.filter(s => s !== weakSubject);
                remainingSubjects.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject;
                    option.textContent = subject;
                    strongSubjectSelect.appendChild(option);
                });
            }

            weakSubjectSelect.addEventListener('change', updateStrongSubjectOptions);
            updateStrongSubjectOptions(); // Initial call

            // Form submission
            plannerForm.addEventListener('submit', async function (event) {
                event.preventDefault();
                // UI feedback
                generateBtn.textContent = 'Generating...';
                generateBtn.disabled = true;
                document.getElementById('plan-display-area').classList.add('hidden');
                document.getElementById('error-message-area').classList.add('hidden');

                const formData = new FormData(event.target);
                const studentData = Object.fromEntries(formData.entries());

                const apiUrl = 'https://neet-planner-v2-46074891914.us-central1.run.app/generate_plan';

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(studentData)
                    });
                    const result = await response.json();

                    if (result.status !== 'success') {
                        throw new Error(result.message || 'An unknown server error occurred.');
                    }
                    
                    document.getElementById('status-message').textContent = result.message;
                    renderPlans(result.plan);
                    document.getElementById('plan-display-area').classList.remove('hidden');

                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('error-message').textContent = `Error: ${error.message}`;
                    document.getElementById('error-message-area').classList.remove('hidden');
                } finally {
                    generateBtn.textContent = 'Generate Plan';
                    generateBtn.disabled = false;
                }
            });

            // Tab switching logic
            const tabs = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(item => item.classList.remove('active'));
                    tab.classList.add('active');
                    const targetTab = tab.getAttribute('data-tab');
                    tabContents.forEach(content => {
                        content.classList.add('hidden');
                        if (content.id === `${targetTab}-plan-content`) {
                            content.classList.remove('hidden');
                        }
                    });
                });
            });
        });

        // --- Rendering Logic ---
        const subjectColors = {
            'Physics': { border: 'physics-border', text: 'physics-text' },
            'Chemistry': { border: 'chemistry-border', text: 'chemistry-text' },
            'Biology': { border: 'biology-border', text: 'biology-text' },
        };

        function renderPlans(plan) {
            renderMonthlyPlan(plan.monthly_plan);
            renderWeeklyPlan(plan.weekly_plan);
            renderDailyPlan(plan.daily_plan);
        }

        function createSubjectColumn(subject, contentHtml) {
            const colors = subjectColors[subject] || { border: 'border-gray-400', text: 'text-gray-800'};
            return `
                <div class="subject-column">
                    <h4 class="text-lg font-semibold ${colors.text} ${colors.border}">${subject}</h4>
                    <ul class="space-y-2 text-sm">
                        ${contentHtml}
                    </ul>
                </div>
            `;
        }
        
        function renderChapterList(chapters) {
            if (!chapters || chapters.length === 0) return '<li>-</li>';
            return chapters.map(chapter => {
                const isRevision = chapter.includes('(Revision)');
                const className = isRevision ? 'font-bold text-indigo-700' : 'text-gray-700';
                return `<li class="${className}">${chapter}</li>`;
            }).join('');
        }

        function renderMonthlyPlan(monthlyPlan) {
            const container = document.getElementById('monthly-plan-content');
            container.innerHTML = monthlyPlan.map(monthData => `
                <div class="plan-card p-6 mb-8">
                    <h3 class="text-xl font-bold text-gray-900 mb-6 text-center">${monthData.month}</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        ${createSubjectColumn('Physics', renderChapterList(monthData.chapters_by_subject['Physics']))}
                        ${createSubjectColumn('Chemistry', renderChapterList(monthData.chapters_by_subject['Chemistry']))}
                        ${createSubjectColumn('Biology', renderChapterList(monthData.chapters_by_subject['Biology']))}
                    </div>
                </div>
            `).join('');
        }

        function renderWeeklyPlan(weeklyPlan) {
            const container = document.getElementById('weekly-plan-content');
            container.innerHTML = weeklyPlan.map(weekData => `
                <div class="plan-card p-6 mb-8">
                    <h3 class="text-xl font-bold text-gray-900 mb-6 text-center">${weekData.week}</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        ${createSubjectColumn('Physics', renderChapterList(weekData.chapters_by_subject['Physics']))}
                        ${createSubjectColumn('Chemistry', renderChapterList(weekData.chapters_by_subject['Chemistry']))}
                        ${createSubjectColumn('Biology', renderChapterList(weekData.chapters_by_subject['Biology']))}
                    </div>
                </div>
            `).join('');
        }

        function renderDailyPlan(dailyPlan) {
            const container = document.getElementById('daily-plan-content');
            container.innerHTML = dailyPlan.map(weekData => `
                <div class="plan-card p-6 mb-8">
                    <h3 class="text-xl font-bold text-gray-900 mb-6">${weekData.week}</h3>
                    <div class="space-y-6">
                        ${weekData.daily_breakdown.map(dayData => `
                            <div>
                                <h4 class="text-lg font-semibold text-indigo-600 mb-4 pb-2 border-b border-gray-200">${dayData.day}</h4>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    ${Object.keys(subjectColors).map(subject => `
                                        <div>
                                            <h5 class="font-bold mb-2 ${subjectColors[subject].text}">${subject}</h5>
                                            <ul class="space-y-2">
                                                ${(dayData.tasks_by_subject[subject] || []).map(task => `
                                                    <li class="task-item p-2 rounded-md ${subjectColors[subject].border}">
                                                        <span class="text-gray-800">${task.task}</span>
                                                        <!-- THIS IS THE FIX: Convert hours to minutes -->
                                                        <span class="text-gray-500 font-medium float-right">${Math.round(task.hours * 60)}min</span>
                                                    </li>
                                                `).join('') || '<li class="text-sm text-gray-400">-</li>'}
                                            </ul>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
