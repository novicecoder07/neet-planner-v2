<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET Study Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab-button {
            padding: 8px 16px;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tab-button.active {
            border-color: #4f46e5;
            color: #4f46e5;
            font-weight: 600;
        }
        .subject-col h4 {
             border-left-width: 4px;
             padding-left: 0.75rem;
             margin-bottom: 0.75rem;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-700">NEET AI Study Planner</h1>
            <p class="text-lg text-gray-600 mt-2">Your personalized roadmap to success.</p>
        </header>

        <!-- Input Form -->
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8 border border-gray-200">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Generate Your Plan</h2>
            <form id="plan-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div>
                    <label for="start_date" class="block text-sm font-medium text-gray-600 mb-1">Start Date</label>
                    <input type="date" id="start_date" name="start_date" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div>
                    <label for="student_status" class="block text-sm font-medium text-gray-600 mb-1">Student Status</label>
                    <select id="student_status" name="student_status" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="Dropper">Dropper</option>
                        <option value="12">Class 12</option>
                        <option value="11">Class 11</option>
                    </select>
                </div>
                <div>
                    <label for="hours_commitment" class="block text-sm font-medium text-gray-600 mb-1">Daily Study Hours</label>
                    <input type="number" id="hours_commitment" name="hours_commitment" value="12" min="4" max="16" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="weak_subject" class="block text-sm font-medium text-gray-600 mb-1">Weakest Subject</label>
                    <select id="weak_subject" name="weak_subject" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="Biology">Biology</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                    </select>
                </div>
                <div>
                    <label for="strong_subject" class="block text-sm font-medium text-gray-600 mb-1">Strongest Subject</label>
                    <select id="strong_subject" name="strong_subject" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </select>
                </div>
                <div class="md:col-span-2 lg:col-span-3 text-center lg:col-start-2">
                    <button type="submit" class="bg-indigo-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105 w-full md:w-auto">
                        Generate Plan
                    </button>
                </div>
            </form>
        </div>

        <!-- Results Section -->
        <div id="results-container" class="hidden">
            <div id="message-bar" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg mb-6 shadow" role="alert">
                <p class="font-bold">Success!</p>
                <p id="message-content"></p>
            </div>
            <div id="error-bar" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg mb-6 shadow" role="alert">
                 <p class="font-bold">Error</p>
                <p id="error-content"></p>
            </div>
            <div class="mb-6 border-b border-gray-200">
                <nav class="flex space-x-2 sm:space-x-4" aria-label="Tabs">
                    <button class="tab-button active" data-tab="monthly">Monthly</button>
                    <button class="tab-button" data-tab="weekly">Weekly</button>
                    <button class="tab-button" data-tab="daily">Daily</button>
                </nav>
            </div>
            <div id="plan-views">
                <div id="monthly-plan" class="tab-content"></div>
                <div id="weekly-plan" class="tab-content hidden"></div>
                <div id="daily-plan" class="tab-content hidden"></div>
            </div>
        </div>
        
        <div id="loader" class="hidden text-center py-10">
            <svg class="animate-spin h-10 w-10 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-lg font-semibold text-gray-600">Generating your personalized plan... this may take a moment.</p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('plan-form');
            const resultsContainer = document.getElementById('results-container');
            const loader = document.getElementById('loader');
            const messageBar = document.getElementById('message-bar');
            const messageContent = document.getElementById('message-content');
            const errorBar = document.getElementById('error-bar');
            const errorContent = document.getElementById('error-content');
            
            const weakSubjectSelect = document.getElementById('weak_subject');
            const strongSubjectSelect = document.getElementById('strong_subject');
            const allSubjects = ['Biology', 'Physics', 'Chemistry'];
            const subjectColors = {
                'Physics': 'border-blue-500 text-blue-700',
                'Chemistry': 'border-green-500 text-green-700',
                'Biology': 'border-pink-500 text-pink-700'
            };

            function updateStrongSubjectOptions() {
                const weakSubject = weakSubjectSelect.value;
                const availableStrongSubjects = allSubjects.filter(s => s !== weakSubject);
                strongSubjectSelect.innerHTML = '';
                availableStrongSubjects.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject;
                    option.textContent = subject;
                    strongSubjectSelect.appendChild(option);
                });
            }

            weakSubjectSelect.addEventListener('change', updateStrongSubjectOptions);
            updateStrongSubjectOptions();

            const today = new Date().toISOString().split('T')[0];
            document.getElementById('start_date').value = today;

            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                resultsContainer.classList.add('hidden');
                errorBar.classList.add('hidden');
                messageBar.classList.add('hidden');
                loader.classList.remove('hidden');
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                const apiUrl = 'https://neet-planner-v2-46074891914.us-central1.run.app/generate_plan';
                
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data),
                    });
                    const result = await response.json();
                    loader.classList.add('hidden');
                    resultsContainer.classList.remove('hidden');

                    if (result.status === 'success') {
                        messageContent.textContent = result.message;
                        messageBar.classList.remove('hidden');
                        const { monthly_plan, weekly_plan, daily_plan } = result.plan;
                        renderMonthlyPlan(monthly_plan);
                        renderWeeklyPlan(weekly_plan);
                        renderDailyPlan(daily_plan);
                        switchTab('monthly');
                    } else {
                        errorContent.textContent = result.message || 'An unknown error occurred.';
                        errorBar.classList.remove('hidden');
                    }
                } catch (error) {
                    loader.classList.add('hidden');
                    resultsContainer.classList.remove('hidden');
                    errorContent.textContent = 'Failed to connect to the server. Please try again later.';
                    errorBar.classList.remove('hidden');
                    console.error('API Error:', error);
                }
            });
            
            // --- NEW: RENDER FUNCTIONS WITH SUBJECT COLUMNS ---
            function renderMonthlyPlan(monthlyPlan) {
                const container = document.getElementById('monthly-plan');
                let html = '<h2 class="text-3xl font-bold mb-6 text-gray-800">Monthly Overview</h2><div class="space-y-6">';
                monthlyPlan.forEach(month => {
                    html += `
                        <div class="bg-white p-6 rounded-xl shadow border border-gray-200">
                            <h3 class="text-xl font-semibold text-indigo-700 mb-4">${month.month}</h3>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">`;
                    allSubjects.forEach(subject => {
                        const chapters = month.chapters_by_subject[subject] || [];
                        html += `
                            <div class="subject-col">
                                <h4 class="font-semibold text-lg ${subjectColors[subject]}">${subject}</h4>
                                ${chapters.length > 0 ? `
                                <ul class="space-y-2 text-gray-700">
                                    ${chapters.map(ch => `<li class="flex items-start text-sm"><svg class="w-4 h-4 text-green-500 mr-2 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>${ch}</li>`).join('')}
                                </ul>` : '<p class="text-sm text-gray-400 italic">No new chapters.</p>'}
                            </div>`;
                    });
                    html += `</div></div>`;
                });
                html += '</div>';
                container.innerHTML = html;
            }

            function renderWeeklyPlan(weeklyPlan) {
                const container = document.getElementById('weekly-plan');
                let html = '<h2 class="text-3xl font-bold mb-6 text-gray-800">Weekly Chapter Goals</h2><div class="space-y-6">';
                 weeklyPlan.forEach(week => {
                    html += `
                        <div class="bg-white p-6 rounded-xl shadow border border-gray-200">
                            <h3 class="text-xl font-semibold text-indigo-700 mb-4">${week.week}</h3>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">`;
                    allSubjects.forEach(subject => {
                        const chapters = week.chapters_by_subject[subject] || [];
                        html += `
                            <div class="subject-col">
                                <h4 class="font-semibold text-lg ${subjectColors[subject]}">${subject}</h4>
                                ${chapters.length > 0 ? `
                                <ul class="space-y-2 text-gray-700">
                                     ${chapters.map(ch => `<li class="flex items-start text-sm"><svg class="w-4 h-4 text-green-500 mr-2 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>${ch}</li>`).join('')}
                                </ul>` : '<p class="text-sm text-gray-400 italic">No new chapters.</p>'}
                            </div>`;
                    });
                    html += `</div></div>`;
                });
                html += '</div>';
                container.innerHTML = html;
            }

            function renderDailyPlan(dailyPlan) {
                const container = document.getElementById('daily-plan');
                let html = '<h2 class="text-3xl font-bold mb-6 text-gray-800">Detailed Daily Schedule</h2><div class="space-y-8">';
                dailyPlan.forEach(week => {
                    html += `<div class="bg-white p-6 rounded-xl shadow border border-gray-200">`;
                    html += `<h3 class="text-2xl font-semibold text-indigo-700 mb-4">${week.week}</h3>`;
                    html += `<div class="space-y-6">`;
                    week.daily_breakdown.forEach(day => {
                        html += `
                            <div>
                                <h4 class="text-lg font-semibold text-gray-600 border-b pb-2 mb-3">${day.day}</h4>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">`;
                        allSubjects.forEach(subject => {
                            const tasks = day.tasks_by_subject[subject] || [];
                            html += `
                                <div class="subject-col">
                                    <h4 class="font-semibold text-lg ${subjectColors[subject]}">${subject}</h4>
                                    ${tasks.length > 0 ? `
                                    <ul class="space-y-2">
                                        ${tasks.map(task => `
                                            <li class="flex justify-between items-center p-2 rounded-md text-sm ${task.type === 'Revision' ? 'bg-amber-50' : 'bg-blue-50'}">
                                                <span class="text-gray-800">${task.task}</span>
                                                <span class="font-medium flex-shrink-0 ml-2 ${task.type === 'Revision' ? 'text-amber-700' : 'text-blue-700'}">${task.hours.toFixed(2)} hrs</span>
                                            </li>
                                        `).join('')}
                                    </ul>` : '<p class="text-sm text-gray-400 italic">No tasks today.</p>'}
                                </div>`;
                        });
                        html += `</div></div>`;
                    });
                    html += `</div></div>`;
                });
                html += '</div>';
                container.innerHTML = html;
            }

            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => switchTab(button.dataset.tab));
            });
            function switchTab(tab) {
                 tabButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.tab === tab);
                });
                tabContents.forEach(content => {
                    content.classList.toggle('hidden', content.id !== `${tab}-plan`);
                });
            }
        });
    </script>
</body>
</html>
